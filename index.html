<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Türkçe Dil Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      max-width: 600px;
      width: 90%;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 26px;
    }

    .question {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .options button {
      display: block;
      margin: 8px 0;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #999;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s ease;
    }

    .options button:hover {
      background-color: #e0e0e0;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }
      .question {
        font-size: 16px;
      }
      .options button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Türkçe Dil Oyunu</h2>
  <div id="game">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Yarın ________ gitmek zorunda değiliz çünkü yarın tatil.",
        options: ["okulda", "okula", "okulu"],
        answer: "okula"
      },
      {
        q: "_______ çok seviyorum ve iyi ki benim kardeşimsin.",
        options: ["sene", "sana", "seni"],
        answer: "seni"
      },
      {
        q: "Bugün _______ film izlemek için geldik.",
        options: ["buradan", "buraya", "burayı"],
        answer: "buraya"
      },
      {
        q: "Benim _____ bir şey aldın mı?",
        options: ["dolabı", "dolabdan", "dolabımdan"],
        answer: "dolabımdan"
      },
      {
        q: "Geç kaldım ______ yolda çok trafik vardı.",
        options: ["bu yüzden", "çünkü", "bunun için"],
        answer: "çünkü"
      },
      {
        q: "Onun ________ yavru bir kedi var.",
        options: ["evide", "evinde", "evisinde"],
        answer: "evinde"
      },
      {
        q: "Bu evin konumu bizim _______ çok uzak.",
        options: ["ofisim", "ofisimize", "ofisimizi"],
        answer: "ofisimize"
      },
      {
        q: "Bu elbisenin ____  fiyatı ne kadar?",
        options: ["indirimlik", "indirimli", "indirim"],
        answer: "indirimli"
      },
      {
        q: "Bu sınıf___ çok seviyoruz çünkü hem aydınlık hem ferah.",
        options: ["sınıfı", "sınıfında", "sınıftan"],
        answer: "sınıfı"
      },
      {
        q: "_________ gidiyorsun?",
        options: ["nereden", "nereye", "nerede"],
        answer: "nereye"
      }
    ];

    let current = 0;

    function showQuestion() {
      document.getElementById("message").textContent = "";
      const question = questions[current];
      document.getElementById("question").textContent = `Soru ${current + 1}: ${question.q}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      question.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) {
        document.getElementById("message").textContent = "✅ Tebrikler! Doğru cevap.";
        current++;
        if (current < questions.length) {
          setTimeout(showQuestion, 1000);
        } else {
          document.getElementById("game").innerHTML = "🎉 Oyunu tamamladın!";
        }
      } else {
        document.getElementById("message").textContent = "❌ Tekrar dene!";
      }
    }

    showQuestion();
  </script>
</body>
</html>
